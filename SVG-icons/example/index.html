<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <script src="https://rawgit.com/jonathantneal/svg4everybody/master/dist/svg4everybody.js"></script>
    <script>svg4everybody();</script>
    <title>SVG Examples></title>
  <link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
<section>
  <h2> Simple Image w/ SVG </h2>
  <img src="../svg-src/spiral.svg" />
</section>
<section>
  <h2> External SVG icons as buttons</h2>
  <a class="c-btn--svg" href="#">
    <svg class="svg" alt="Facebook"><use xlink:href="../svg/sprite-social.svg#facebook"></use></svg>
  </a>

  <a class="c-btn--svg" href="#">
    <svg class="svg" alt="Instagram"><use xlink:href="../svg/sprite-social.svg#instagram"></use></svg>
  </a>

  <a class="c-btn--svg" href="#">
    <svg class="svg" alt="Instagram"><use xlink:href="../svg/sprite-social.svg#smile"></use></svg>
  </a>
</section>


<section>
  <h2> External SVG icons as buttons</h2>
  <a class="c-btn--fill" href="#">
    <svg alt="Facebook" class="svg"><use xlink:href="../svg/sprite-social.svg#facebook"></use></svg>
  </a>

  <a class="c-btn--fill" href="#">
    <svg alt="Instagram" class="svg"><use xlink:href="../svg/sprite-social.svg#instagram"></use></svg>
  </a>

  <a class="c-btn--fill" href="#">
    <svg alt="Instagram" class="svg"><use xlink:href="../svg/sprite-social.svg#smile"></use></svg>
  </a>
</section>
</body>
</html>
